<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipes</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/recipes.css}"/>
</head>
<body>
    <div class="container">
        <div class="card" style="width: 48rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${recipe.title}"/>
                <p class="card-text" th:text="${recipe.note}"/>
                <div class="box" th:each="ingredient : ${recipe.ingredients}">
                    <p th:text="${ingredient.name}" />
                </div>
            </div>
        </div>
        <div class="card" style="width: 48rem;">
            <div class="box" th:each="ingredient : ${recipe.allIngredients}">
                <p th:text="${ingredient.name}" />
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
